name: daily_symptoms_tracker
description: A comprehensive health intelligence platform with AI-powered symptom analysis, personalized insights, goal tracking, and wellness correlations.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Calendar
  table_calendar: ^3.1.3

  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4

  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
